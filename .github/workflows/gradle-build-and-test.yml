name: Gradle Build and Test

on: [push, pull_request]

jobs:
  gradle-build-and-test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Run Gradle Build
        run: ./gradlew build -x test
        working-directory: TrafficCapture

      - name: Run Tests with Coverage
        run: ./gradlew jacocoTestReport --info
        working-directory: TrafficCapture

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            TrafficCapture/trafficReplayer/build/test-results/slowTest
            TrafficCapture/trafficReplayer/build/reports/tests/slowTest

      - name: Upload to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: "TrafficCapture/**/jacocoTestReport.xml"
          flags: unittests
          fail_ci_if_error: false