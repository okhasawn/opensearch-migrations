apply plugin: 'opensearch.opensearchplugin'
apply plugin: 'opensearch.yaml-rest-test'
apply plugin: 'opensearch.internal-cluster-test'

opensearchplugin {
  description 'Plugin to override the transport-netty4 module surgically to add logging of all HTTP requests'
  classname 'org.opensearch.transport.LoggableNetty4ModulePlugin'
}

dependencies {
  api project(':modules:transport-netty4')
}

restResources {
  restApi {
    includeCore '_common', 'cluster', 'nodes'
  }
}

artifacts {
  restTests(project.file('src/yamlRestTest/resources/rest-api-spec/test'))
}
